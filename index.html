<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101820;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            padding: 20px;
        }

        .game {
            background-color: #2c3e50;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .game h2 {
            margin: 0;
        }

        .game p {
            margin: 10px 0;
        }

        .download-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #219150;
        }
